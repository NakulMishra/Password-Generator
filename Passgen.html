<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="Passgen.css">
    </head>
    <body>        
        <script src="Passgen.js"></script>
        <div class="container">
            <h2>Generate Password</h2>
            <div class="el"> 
                <input type="text" placeholder="Password" class="inp" id="password">
                <button onclick="copytext()" title="Copy">
                <i class="fa fa-copy">Copy Text</i></button>
                <button onclick="generatepassword()" title="Generate">
                <i class="fa-solid fa-wand-magic">Generate</i></button>
            </div>
        </div>
    </body>
</html>
